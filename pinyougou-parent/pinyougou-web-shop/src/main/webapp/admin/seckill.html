<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>秒杀商品申请</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

    <script type="text/javascript" src="../js/base.js"></script>

    <script type="text/javascript" src="../js/service/seckillService.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/seckillController.js"></script>
    
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="seckillController" ng-init="findGoodsByGoodsId()">



            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">
                       		
                            <li class="active">
                                <a href="#home" data-toggle="tab"><b>秒杀商品申请</b></a>
                            </li>                            
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">

                                    <div class="col-md-2 title">商品名称</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="商品名称" ng-model="entity.goods.goodsName" value="">
                                    </div>

                                    <div class="col-md-2 title">商品规格</div>
                                    <div class="col-md-10 data">
                                        <select class="form-control" ng-model="entity.seckillGoods.itemId" ng-change="findByitemId()" ng-options="item.id as item.title for item in entity.itemList"></select>
                                        <!--<input type=""   placeholder="商品规格" value="">-->
                                    </div>
                                    <!--<td>商品规格</td>
                                    <td>
                                        <select class="form-control select-sm" ng-change="findByitemId()" ng-model="seckillEntity.seckillGoods.itemId" ng-options="item.id as item.title for item in seckillEntity.itemList"></select>
                                    </td>
-->
                                    <div class="col-md-2 title">标题</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="标题" ng-model="entity.seckillGoods.title" value="">
                                    </div>

                                    <div class="col-md-2 title">原价格</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="原价格" ng-model="item.price" value="">
                                    </div>

                                    <div class="col-md-2 title">秒杀价格</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="秒杀价格" ng-model="entity.seckillGoods.costPrice" value="">
                                    </div>

                                    <div class="col-md-2 title">开始时间</div>
                                    <div class="col-md-10 data">
                                        <input type="date" class="form-control"   placeholder="开始时间" ng-model="entity.seckillGoods.startTime" value="">
                                    </div>

                                    <div class="col-md-2 title">结束时间</div>
                                    <div class="col-md-10 data">
                                        <input type="date" class="form-control"   placeholder="结束时间" ng-model="entity.seckillGoods.endTime" value=""  >
                                    </div>

                                    <div class="col-md-2 title">库存数量</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="库存数量" ng-model="item.num" value="">
                                    </div>

                                    <div class="col-md-2 title">秒杀数量</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="秒杀数量" ng-model="entity.seckillGoods.stockCount" value="">
                                    </div>

                                    <div class="col-md-2 title">商品描述</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="商品描述" ng-model="entity.goods.caption" value="">
                                    </div>

                                    
                                </div>
                            </div>
                            
                            
                           
                            
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                 	
                 	
                 	
                 	
                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <button type="button"  data-toggle="modal" class="btn btn-danger" ng-click="save()">提交</button>
				  </div>
			
            </section>
            <!-- 正文区域 /-->
			
       
</body>

</html>
